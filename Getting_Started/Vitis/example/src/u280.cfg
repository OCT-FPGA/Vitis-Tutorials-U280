platform=xilinx_u280_xdma_201920_3
debug=1
save-temps=1
## In U200 both DDR[1] and DDR[2] are available. But in U280, there is no DDR[2], hence only DDR[1] is used in the configuration.
[connectivity]
nk=vadd:1:vadd_1
sp=vadd_1.in1:DDR[1]
sp=vadd_1.in2:DDR[1]
sp=vadd_1.out:DDR[1]

